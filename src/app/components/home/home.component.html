<div class="container text-center mt-5">

  <!-- Hero Section -->
  <div class="mt-5">
    <h2 class="fw-bold mb-3">Find the job or candidate that's right for you</h2>
    <p class="text-muted mb-4">
      Search for jobs or candidates based on relevant skills and qualifications
    </p>

    <div class="d-flex justify-content-center mb-5">
      <input type="text" class="form-control w-50 me-2" placeholder="Search by job title or keyword" />
      <button class="btn btn-primary px-4">Search</button>
    </div>

    <!-- Options Section -->
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-sm p-4 mb-4">
          <div class="mb-3">
            <i class="bi bi-person-fill fs-1 text-primary"></i>
          </div>
          <h5 class="fw-bold">Job Seekers</h5>
          <p class="text-muted">
            Create a profile, upload your resume, and find suitable jobs
          </p>
          <button class="btn btn-primary w-50 mx-auto">Create Profile</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm p-4 mb-4">
          <div class="mb-3">
            <i class="bi bi-briefcase-fill fs-1 text-primary"></i>
          </div>
          <h5 class="fw-bold">Recruiters</h5>
          <p class="text-muted">
            Post jobs, manage applications, and find qualified candidates
          </p>
          <button class="btn btn-primary w-50 mx-auto">Post a Job</button>
        </div>
      </div>
    </div>

    <!-- Recent Jobs -->
    <h4 class="fw-bold mt-5">Recent Jobs</h4>
  </div>
</div>
