<div class="container my-5">
  <!-- Search and Filter -->
  <div class="row mb-4">
    <div class="col-md-8 mb-2">
      <input type="text" class="form-control" placeholder="Search for jobs, skills, or companies..."
        [(ngModel)]="searchTerm" />
    </div>
    <div class="col-md-4 mb-2">
      <select class="form-select" [(ngModel)]="selectedCategory">
        <option value="">All Categories</option>
        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
      </select>
    </div>
  </div>

  <!-- Job Cards -->
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let job of filteredJobs()">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body">
          <div class="d-flex align-items-center mb-3">
            <img [src]="job.companyLogo" alt="{{ job.company }}" class="me-3 rounded"
              style="width: 50px; height: 50px" />
            <div>
              <h5 class="card-title mb-0">{{ job.title }}</h5>
              <small class="text-muted">{{ job.company }}</small>
            </div>
          </div>
          <p class="card-text text-secondary">{{ job.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">
              <i class="bi bi-geo-alt"></i> {{ job.location }}
            </small>
            <button class="btn btn-primary btn-sm">Apply</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="text-center mt-4">
    <button class="btn btn-outline-primary me-2" (click)="prevPage()" [disabled]="page === 1">
      Previous
    </button>
    <button class="btn btn-outline-primary" (click)="nextPage()" [disabled]="page * pageSize >= jobs.length">
      Next
    </button>
  </div>
</div>
