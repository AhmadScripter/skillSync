<div class="container my-5">

  <!-- Search & Filter -->
  <div class="row mb-4">
    <div class="col-md-8 mb-2">
      <input type="text" class="form-control" placeholder="Search by name or skills..." [(ngModel)]="searchTerm" />
    </div>
    <div class="col-md-4 mb-2">
      <select class="form-select" [(ngModel)]="selectedCategory">
        <option value="">All Roles</option>
        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
      </select>
    </div>
  </div>

  <!-- Candidate Cards -->
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let candidate of filteredCandidates()">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body text-center">
          <img [src]="candidate.photo" alt="{{ candidate.name }}" class="rounded-circle mb-3"
            style="width: 80px; height: 80px; object-fit: cover" />
          <h5 class="card-title mb-0">{{ candidate.name }}</h5>
          <small class="text-muted">{{ candidate.role }}</small>
          <p class="text-secondary small mt-2">{{ candidate.location }}</p>

          <!-- Skills -->
          <div class="mb-2">
            <span *ngFor="let skill of candidate.skills" class="badge bg-light text-dark border me-1">{{ skill }}</span>
          </div>

          <!-- Match Score -->
          <div class="progress my-2" style="height: 6px;">
            <div class="progress-bar bg-primary" role="progressbar" [style.width.%]="candidate.matchScore"></div>
          </div>
          <small class="text-muted">{{ candidate.matchScore }}% Match</small>

          <div class="mt-3">
            <button class="btn btn-outline-primary btn-sm me-2" [routerLink]="['/candidate', candidate.id]">View
              Profile</button>
            <button class="btn btn-primary btn-sm">Contact</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="text-center mt-4">
    <button class="btn btn-outline-primary me-2" (click)="prevPage()" [disabled]="page === 1">
      Previous
    </button>
    <button class="btn btn-outline-primary" (click)="nextPage()" [disabled]="page * pageSize >= candidates.length">
      Next
    </button>
  </div>

</div>
